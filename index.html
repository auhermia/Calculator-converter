<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="StyleSheet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="JavaScript.js" type="text/javascript"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="menu">
        <!-- =============== CALCULATOR ================ -->
        <div id="calculator">
            <div class="maindisplay">
                <div id="topdisplay"></div>
                <div id="bottomdisplay"></div>
            </div>
            <div class="row">
                <button id="clear">C</button>
                <button class="operator" id="sqrt">&#8730</button>
                <button class="operator" id="expo">^</button>
                <button class="operator" id="divide">&#247</button>
            </div>
            <div class="row">
                <button class="num" id="7">7</button>
                <button class="num" id="8">8</button>
                <button class="num" id="9">9</button>
                <button class="operator" id="multiply">&#215</button>
            </div>
            <div class="row">
                <button class="num" id="4">4</button>
                <button class="num" id="5">5</button>
                <button class="num" id="6">6</button>
                <button class="operator" id="minus">-</button>
            </div>
            <div class="row">
                <button class="num" id="1">1</button>
                <button class="num" id="2">2</button>
                <button class="num" id="3">3</button>
                <button class="operator" id="plus">+</button>
            </div>
            <div class="row">
                <button class="num" id="0">0</button>
                <button class="num" id="decimal">.</button>
                <button class="operator" id="signop">&#177</button>
                <button class="operator" id="equal">=</button>
            </div>
        </div>
        <!-- =============== UNIT CONVERTER =============== -->
        <div class="converter" id="converter">
            <select id="type">
                <option>Length</option>
                <option>Area</option>
                <option>Mass</option>
                <option>Temperature</option>
                <option>Time</option>
                <option>Volume</option>
            </select>
            <!-- From -->
            <p>FROM:</p>
            <input type="text" id="from"/>
            <select id="fromUnit"></select>
            <!-- To -->
            <p>TOs:</p>
            <input type="text" id="to" />
            <select id="toUnit"></select>
            <button id="convert_equal">Convert</button>
        </div>
        <button id="calcbutton">Calculator</button>
        <button id="convertbutton">Unit Conversion</button>

    </div>
</body>

</html>
